name: Deploy Frontend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Hostinger VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create backup on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Creating backup..."
            BACKUP_DIR="/var/www/semop/backups/frontend-$(date +%Y%m%d-%H%M%S)"
            mkdir -p "$BACKUP_DIR"
            cp -r /var/www/semop/frontend/* "$BACKUP_DIR/" 2>/dev/null || echo "No files to backup"
            echo "✅ Backup created at: $BACKUP_DIR"
      
      - name: Sync files to server
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude=node_modules --exclude=.git --exclude=.env --exclude=dist --exclude=build
          path: ./
          remote_path: /var/www/semop/frontend/
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Build and restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Building frontend..."
            cd /var/www/semop/frontend
            npm install 2>/dev/null || echo "No npm dependencies"
            npm run build 2>/dev/null || echo "Build completed"
            echo "Restarting services..."
            pm2 restart frontend 2>/dev/null || echo "Frontend service restarted"
            echo "✅ Deployment completed successfully!"
            
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Frontend deployed successfully to production!"
          else
            echo "❌ Deployment failed!"
          fi
