name: Deploy Frontend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || echo "Linting skipped"
      
      - name: Run tests
        run: npm test || echo "Tests skipped"

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build --prod
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            dist/
          retention-days: 1

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd ${{ secrets.FRONTEND_DEPLOY_PATH || '/var/www/frontend' }}
            
            # Pull latest changes
            git pull origin main
            
            # Install dependencies
            npm ci
            
            # Build application
            npm run build --prod
            
            # Copy built files to web server directory
            sudo rm -rf /var/www/html/app/*
            sudo cp -r dist/apps/platform-shell-ui/* /var/www/html/app/
            
            # Set correct permissions
            sudo chown -R www-data:www-data /var/www/html/app
            sudo chmod -R 755 /var/www/html/app
            
            # Restart Nginx
            sudo systemctl reload nginx
            
            echo "✅ Frontend deployed successfully!"
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
