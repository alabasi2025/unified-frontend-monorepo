<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="إضافة صنف جديد" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
        </ng-template>
    </p-toolbar>

    <p-table [value]="categories" [paginator]="true" [rows]="10" [globalFilterFields]="['name', 'description']"
        [tableStyle]="{'min-width': '50rem'}" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="عرض {first} إلى {last} من {totalRecords} صنف" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">إدارة أصناف المواد</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="بحث عام" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="width:10%">المعرف <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name" style="width:30%">اسم الصنف <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="description" style="width:40%">الوصف <p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="isActive" style="width:10%">نشط <p-sortIcon field="isActive"></p-sortIcon></th>
                <th style="width:10%">الإجراءات</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <i class="pi" [ngClass]="{'pi-check-circle text-green-500': category.isActive, 'pi-times-circle text-red-500': !category.isActive}"></i>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editCategory(category)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteCategory(category)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center">لا توجد أصناف مواد مسجلة.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="categoryDialog" [style]="{width: '450px'}" header="{{ isEditMode ? 'تعديل صنف' : 'إضافة صنف جديد' }}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">اسم الصنف</label>
            <input type="text" pInputText id="name" [(ngModel)]="newCategory.name" required autofocus />
        </div>
        <div class="field">
            <label for="description">الوصف</label>
            <textarea id="description" pInputTextarea [(ngModel)]="newCategory.description" rows="3" cols="20"></textarea>
        </div>
        <div class="field-checkbox">
            <p-checkbox [(ngModel)]="newCategory.isActive" [binary]="true" inputId="isActive"></p-checkbox>
            <label for="isActive" class="ml-2">نشط</label>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="إلغاء" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="حفظ" icon="pi pi-check" class="p-button-text" (click)="saveCategory()"></button>
    </ng-template>
</p-dialog>
