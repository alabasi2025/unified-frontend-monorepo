<div class="card">
  <p-toast></p-toast>
  
  <div class="toolbar">
    <h2>إدارة مراكز التكلفة</h2>
    <p-button label="إضافة مركز تكلفة" icon="pi pi-plus" (onClick)="openNew()"></p-button>
  </div>

  <p-table [value]="costCenters" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>الكود</th>
        <th>الاسم (عربي)</th>
        <th>الاسم (إنجليزي)</th>
        <th>نشط</th>
        <th>إجراءات</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-center>
      <tr>
        <td>{{ center.code }}</td>
        <td>{{ center.nameAr }}</td>
        <td>{{ center.nameEn }}</td>
        <td>
          <i class="pi" [ngClass]="center.isActive ? 'pi-check text-green-500' : 'pi-times text-red-500'"></i>
        </td>
        <td>
          <p-button icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (onClick)="openEdit(center)"></p-button>
          <p-button icon="pi pi-trash" class="p-button-rounded p-button-danger" (onClick)="delete(center.id)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="displayDialog" [header]="isEdit ? 'تعديل مركز تكلفة' : 'إضافة مركز تكلفة'" [modal]="true" [style]="{width: '50vw'}">
    <div class="p-fluid">
      <div class="field">
        <label for="code">الكود</label>
        <input pInputText id="code" [(ngModel)]="selectedCenter.code" required />
      </div>
      <div class="field">
        <label for="nameAr">الاسم (عربي)</label>
        <input pInputText id="nameAr" [(ngModel)]="selectedCenter.nameAr" required />
      </div>
      <div class="field">
        <label for="nameEn">الاسم (إنجليزي)</label>
        <input pInputText id="nameEn" [(ngModel)]="selectedCenter.nameEn" />
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button label="إلغاء" icon="pi pi-times" (onClick)="cancel()" class="p-button-text"></p-button>
      <p-button label="حفظ" icon="pi pi-check" (onClick)="save()"></p-button>
    </ng-template>
  </p-dialog>
</div>
