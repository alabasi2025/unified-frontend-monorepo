<div class="maps-container">
  <!-- Header -->
  <div class="maps-header">
    <div class="header-content">
      <h1 class="maps-title">
        <i class="pi pi-map"></i>
        نظام الخرائط - اليمن
      </h1>
      <p class="maps-subtitle">
        خرائط عالية الدقة مع صور الأقمار الصناعية الحديثة
      </p>
    </div>
    <div class="header-actions">
      <button class="action-btn" title="إضافة موقع">
        <i class="pi pi-map-marker"></i>
        إضافة موقع
      </button>
      <button class="action-btn" title="رسم مسار">
        <i class="pi pi-pencil"></i>
        رسم مسار
      </button>
      <button class="action-btn" title="قياس المسافة">
        <i class="pi pi-arrows-h"></i>
        قياس
      </button>
      <button class="action-btn" title="الطبقات">
        <i class="pi pi-th-large"></i>
        الطبقات
      </button>
    </div>
  </div>

  <!-- Map Container -->
  <div id="map" class="map-view"></div>

  <!-- Sidebar Panel -->
  <div class="sidebar-panel">
    <div class="panel-header">
      <h3>المواقع المحفوظة</h3>
    </div>
    <div class="panel-content">
      <div class="location-item">
        <div class="location-icon">
          <i class="pi pi-map-marker"></i>
        </div>
        <div class="location-info">
          <h4>صنعاء</h4>
          <p>عاصمة اليمن</p>
        </div>
        <button class="location-action">
          <i class="pi pi-eye"></i>
        </button>
      </div>
      <!-- More locations will be added dynamically -->
    </div>
  </div>

  <!-- Floating Controls -->
  <div class="floating-controls">
    <button class="control-btn" title="موقعي الحالي">
      <i class="pi pi-compass"></i>
    </button>
    <button class="control-btn" title="ملء الشاشة">
      <i class="pi pi-window-maximize"></i>
    </button>
    <button class="control-btn" title="الإعدادات">
      <i class="pi pi-cog"></i>
    </button>
  </div>
</div>
